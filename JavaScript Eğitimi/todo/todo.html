<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="padding: 1rem;">
    <h3 id="java" class="text-align-center">JavaScript</h3>

    <div class="container" style="margin-top:20px;">

        <div class="card row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir Todo Girin">
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-danger" id="todoekle" onclick="todoekleme()">Todo Ekleyin</button>
                </form>

            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo Arayın">
                    </div>
                </div>

                <hr>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item" title="w">
                            <i class="fa fa-remove"></i>
                        </a>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 2
                        <a href="#" class="delete-item" title="w">
                            <i class="fa fa-remove"></i>
                        </a>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 3
                        <a href="#" class="delete-item" title="w">
                            <i class="fa fa-remove"></i>
                        </a>

                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 4
                        <a href="#" class="delete-item" title="w">
                            <i class="fa fa-remove"></i>
                        </a>

                    </li>

                </ul>
                <hr>
                <a id="clear-todos" class="btn btn-dark" href="#" title="w" onclick="todosilme()">Tüm Taskları Temizleyin</a>
            </div>
        </div>

    </div>






    <script src="js/app.js"></script>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>

</html>
